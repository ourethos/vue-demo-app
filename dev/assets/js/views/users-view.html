<div class="list-group">
    <a v-repeat="user: users" v-class="active: selectedUser && selectedUser.id == user.id" class="list-group-item" href="#/users/{{user.id}}" v-on="click: setUser(user)">{{ user.title }}</a>
</div>

<div v-if="selectedUserComputed">
    
    <hr>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ selectedUserComputed.title }}</h3>
        </div>
        <div class="panel-body">
            {{ selectedUserComputed.content }}
        </div>
    </div>
</div>
