<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuradocs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body id="app">

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Vue Example</a>
                    </div>

                    <div class="collapse navbar-collapse">

                        <ul class="nav navbar-nav">
                            <li v-class="active: currentView == 'dashboard'"><a href="#">Dashboard</a></li>
                            <li v-class="active: currentView == 'messages'"><a href="#/messages">Messages</a></li>
                        </ul>
                        
                        <p class="navbar-text navbar-right">Parent Toolbar - current view: <strong>{{ currentView | capitalize }}</strong></p>
                    </div>  
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <h1>{{ currentView | capitalize }}</h1>
        <hr>

        <component is="{{ currentView }}" current-id="{{ currentId }}"></component>

    </div>
</body>

<script src="assets/js/main.js"></script>

</html>
